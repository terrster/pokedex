<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
    <ion-grid>
      <ion-row>
        <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let pokemons of pokemonList">
          <app-cards-pokemons [pokemon] = "pokemons"></app-cards-pokemons>
        </ion-col>
      </ion-row>
    </ion-grid> 
</ion-content>
